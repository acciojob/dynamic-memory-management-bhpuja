<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Memory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        #generate, #remove {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #memory-usage {
            margin-top: 10px;
            font-weight: bold;
        }

        #container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .element {
            padding: 5px;
            margin: 2px 0;
            background-color: #e0e0e0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="generate">Generate</button>
        <button id="remove">Remove</button>
        <div id="memory-usage">Heap Memory Usage: Calculating...</div>
    </div>
    <div id="container"></div>

    <script>
        // Get references to the DOM elements
        const generateButton = document.getElementById("generate");
        const removeButton = document.getElementById("remove");
        const container = document.getElementById("container");
        const memoryUsageDisplay = document.getElementById("memory-usage");

        // Set the memory threshold in bytes (50 MB)
        const MEMORY_THRESHOLD = 50 * 1024 * 1024;

        // Function to format memory usage in MB
        function formatMemoryUsage(bytes) {
            return (bytes / (1024 * 1024)).toFixed(2) + " MB";
        }

        // Function to check heap memory usage
        function checkMemoryUsage() {
            if (performance.memory) {
                const usedHeap = performance.memory.usedJSHeapSize;
                memoryUsageDisplay.textContent = `Heap Memory Usage: ${formatMemoryUsage(usedHeap)}`;

                // Alert if memory usage exceeds the threshold
                if (usedHeap > MEMORY_THRESHOLD) {
                    alert("Memory usage has exceeded 50 MB. Please optimize your actions to reduce memory consumption.");
                }
            } else {
                memoryUsageDisplay.textContent = "Heap memory tracking is not supported in this browser.";
            }
        }

        // Generate elements
        function generateElements() {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 10000; i++) {
                const div = document.createElement("div");
                div.textContent = `Element ${i + 1}`;
                div.className = "element";
                fragment.appendChild(div);
            }
            container.appendChild(fragment);
            checkMemoryUsage();
        }

        // Remove all elements
        function removeElements() {
            container.innerHTML = "";
            checkMemoryUsage();
        }

        // Attach event listeners
        generateButton.addEventListener("click", generateElements);
        removeButton.addEventListener("click", removeElements);

        // Initial memory check
        checkMemoryUsage();
    </script>
</body>
</html>
